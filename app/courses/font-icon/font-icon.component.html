<ActionBar title="FontAwesome Icons">
    <ActionItem text="首页" ios.position="right" [nsRouterLink]="['/courses']" pageTransition="flipRight"
                clearHistory="true"></ActionItem>
</ActionBar>
<ScrollView>
    <WrapLayout>
        <StackLayout class="p-8" *ngFor="let icon of icons">
            <Label class="label" [text]="icon.key"></Label>
            <Label [text]="icon.value" class="fa"></Label>
        </StackLayout>
    </WrapLayout>
</ScrollView>
